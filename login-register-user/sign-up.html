<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image">
        <div></div>
    </section>
    
    <section class="right-side">
        <div>
            <h1>Create an Account</h1>
            <p>Please enter your contact detail to create account</p>
            <table>
                <tr>
                    <td colspan="3">
                        <button id="google">
                            <img width="20vw" src="img/google.png">
                            <a>Sign up with google</a>
                        </button> 
                    </td>
                </tr>
    
                <tr>
                    <td style="width: 45%;">
                        <div id="garis"></div>
                    </td>
                    <td style="width: 10%; text-align: center;">
                        <p>OR</p>
                    </td>
                    <td style="width: 45%;">
                        <div id="garis"></div>
                    </td>
                </tr>
    
                <form id="regisform">
                    <tr>
                        <td colspan="3">
                            <label>Username</label>
                        </td>
                    </tr>
                    <tr><td colspan="3"><input type="text" placeholder="username"></td></tr>
    
                    <tr>
                        <td colspan="3">
                            <label>Email</label>
                        </td>
                    </tr>
                    <tr><td colspan="3"><input type="email" placeholder="email"></td></tr>
    
                    <tr>
                        <td colspan="3">
                            <label>Password</label>
                        </td>
                    </tr>
                    <tr><td colspan="3"><input type="password" placeholder="password"></td></tr>
    
                    <tr>
                        <td colspan="3">
                            <button id="submit">Sign up</button>
                        </td>
                    </tr>
    
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            Already have an account? <strong style="color: #00ADB5;">Sign in</strong>
                        </td>
                    </tr>
                </form>
                
            </table>
        </div>
    </section>
</body>
</html>
